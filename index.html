<html>

<head>
    <meta charset="utf-8">
    <title>React App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        a {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="react-app">
        <div>
            <div>
                <div class="top-bar">
                    <div class="top-bar-left">
                        <a class="active" aria-current="true" href="#/">Katalog muzyczny</a>
                    </div>
                    <div class="top-bar-right">
                        <a href="#/albums">Albumy</a>
                        <a href="#/artists">Artyści</a>
                        <a href="#/bands">Zespoły</a>
                        <a href="#/lists">Listy</a>
                        <a href="#/addlist">Dodaj listę</a>
                        <a href="#/mylists">Moje listy</a>
                        <a href="#/addalbum">Dodaj album</a>
                        <a href="#/addartist">Dodaj artystę</a>
                        <a href="#/addband">Dodaj zespół</a>
                        <a href="#/addgenre">Dodaj gatunek</a>
                        <a href="#/addedition">Dodaj wydanie</a>
                        <a href="#/addalbumtype">Dodaj typ albumu</a>
                        <a href="#/users">Użytkownicy</a>
                        <a href="#/login">Zaloguj się</a>
                        <a href="#/signup">Zarejestruj się</a>
                    </div>
                    <div class="top-bar-right">

                    </div>
                </div>
            </div>
            <div class="container" style="color: rgba(0, 0, 0, 0.87); 
                background-color: rgb(255, 255, 255); 
                transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; 
                box-sizing: border-box; 
                font-family: Roboto, sans-serif; 
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0); 
                box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px; 
                border-radius: 2px; 
                z-index: 1;">
                <div style="padding-bottom: 8px;">
                    <div style="padding: 16px; position: relative;">
                        <span style="font-size: 24px; color: rgba(0, 0, 0, 0.87); display: block; line-height: 36px;">Katalog
                            muzyczny</span>
                        <span style="font-size: 14px; color: rgba(0, 0, 0, 0.54); display: block;">Witaj w aplikacji
                            zbierającej informacje muzyczne.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>

    <style>
        button::-moz-focus-inner,
        input::-moz-focus-inner {
            border: 0;
            padding: 0;
        }
    </style>
</body>

</html>
